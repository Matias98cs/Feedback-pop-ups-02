<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Feedback Pop-ups</title>
</head>

<body>
    <div class="feedback-container">
        <div class="feedback-box">
            <div class="feedback-close">
                <img src="./images/icons8-xbox-x-50.png" alt="close">
            </div>
            <div class="feedback-title">
                <p>Â¿Como te sentiste con el soporte de <br> Federico?</p>
            </div>
            <div class="feedback-numbers">
                <div class="numbers-box">
                    <p>1</p>
                </div>
                <div class="numbers-box">
                    <p>2</p>
                </div>
                <div class="numbers-box">
                    <p>3</p>
                </div>
                <div class="numbers-box">
                    <p>4</p>
                </div>
                <div class="numbers-box">
                    <p>5</p>
                </div>
            </div>
            <div class="clasificacion-text">
                <div class="poor">
                    <p>Bastante <br> insatisfecho</p>
                </div>
                <div class="exelent">
                    <p>Extremadamente <br> satisfecho</p>
                </div>
            </div>
            <div class="check-box">
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Acepto los termino y uso </label>
            </div>
            <div class="hr-section">
                <hr>
            </div>
            <a class="button-siguiente" href="#">SIGUIENTE <img src="./images/icons8-flecha-derecha-larga-50.png" alt="arrow"></a>
        </div>
    </div>
</body>

</html>
